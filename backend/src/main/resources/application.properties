spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_analytics?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spark Configuration
spark.app.name=ECommerceAnalytics
spark.master=local[*]
spark.sql.adaptive.enabled=true
spark.sql.warehouse.dir=./spark-warehouse

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging
logging.level.com.bootstrapbigdata=DEBUG
logging.level.org.apache.spark=WARN
