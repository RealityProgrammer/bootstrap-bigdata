services:
  # MySQL Database  
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce_analytics
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ecommerce_network

  # Spark Master
  spark-master:
    image: bitnami/spark:3.5.0
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8090:8080"  # Spark UI
      - "7077:7077"  # Spark Master
    networks:
      - ecommerce_network
    volumes:
      - spark_data:/opt/bitnami/spark/data
      - shared_data:/data
      - spark_warehouse:/app/spark-warehouse

  # Spark Worker
  spark-worker:
    image: bitnami/spark:3.5.0
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master
    networks:
      - ecommerce_network
    volumes:
      - spark_data:/opt/bitnami/spark/data
      - shared_data:/data
      - spark_warehouse:/app/spark-warehouse

  # Spring Boot Backend
  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: ecommerce_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ecommerce_analytics?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ecommerce_user
      SPRING_DATASOURCE_PASSWORD: ecommerce_pass
      SPARK_MASTER: spark://spark-master:7077
      SPARK_APP_NAME: ECommerceAnalytics
      SPARK_SQL_WAREHOUSE_DIR: /app/spark-warehouse
    ports:
      - "8080:8080"
      - "7001:7001"  # Spark driver port
      - "7002:7002"  # Spark block manager port
    depends_on:
      - mysql
      - spark-master
      - spark-worker
    networks:
      - ecommerce_network
    volumes:
      - shared_data:/data
      - spark_warehouse:/app/spark-warehouse

  # Next.js Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ecommerce_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ecommerce_network

volumes:
  mysql_data:
    driver: local
  spark_warehouse:
    driver: local
  spark_data:
    driver: local
  shared_data:
    driver: local

networks:
  ecommerce_network:
    driver: bridge